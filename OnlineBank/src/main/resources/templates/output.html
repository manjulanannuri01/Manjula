<html xmlns:th="https://thymeleaf.org">
<center>    
<table border="2">
<tr> 
<td><h4>Id</h4></td>
<td><h4>Account: </h4></td>
<td><h4>Aadhar: </h4></td> 
<td><h4>User Name: </h4></td>    
<td><h4>Email </h4></td>
<td><h4>Password</h4></td>
<td><h4>Pnumber: </h4></td>
<td><h4>Address: </h4></td>
</tr> 
<tr th:each="model : ${listdata}">
<td><h4 th:text="${model.id}"></h4></td>
<td><h4 th:text="${model.accountno}"></h4></td> 
<td><h4 th:text="${model.aadharno}"></h4></td> 
<td><h4 th:text="${model.name}"></h4></td>   
<td><h4 th:text="${model.email}"></h4></td> 
<td><h4 th:text="${model.password}"></h4></td> 
<td><h4 th:text="${model.pnumber}"></h4></td>
<td><h4 th:text="${model.Address}"></h4></td> 
</tr>
</table> 
<h3><a href="http://localhost:8011/reg">Add NewUser</a></h3> 
</center>  
</html>

<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <title>Servlet File Upload Example</title>  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
    </head>  
    <body>  
    <form method="POST" action="upload_doc" enctype="multipart/form-data" >  
            File:  
            <input type="file" name="fil" id="fil" />  
    <br/>  
    <br/>  
            Destination:  
            <input type="text" value="C:\img" name="destination"/>  
            <br/>  
    <br/>  
            <input type="submit" value="Upload" name="upload" id="upload" />  
        </form>  
    </body>  
</html>
